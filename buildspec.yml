version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  build:
    commands:
      - gradle build
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - build/libs/*.war
    - scripts/*.sh
    - appspec.yml
  source.zip:
    -.ebextensions
    -https-instance-single.config
    -https-instance.config
    -.platform
    -nginx/conf.d/https.conf
    -web-inf/
    -app.war
  discard-paths: yes